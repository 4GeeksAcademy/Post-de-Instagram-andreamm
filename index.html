<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Post de instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="Post">
        <div class="Header">
            <div class="ProfilePicture">
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <p> <b>Andreamm</b> <br> Somewhere in the world </p>
            <div class="Options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div> 
        <div class="Image">
            <img src="https://thecamerastore.com/cdn/shop/articles/GINAYEOLANDSCAPE-1_800x.jpg?v=1687296669" 
            alt="Image of a landscape"/>
        </div>
        <div class="Icons">
            <div class="Like"><i class="fa-regular fa-heart"></i></div>
            <div class="Comment"><i class="fa-regular fa-comment"></i></div>
            <div class="Send"><i class="fa-regular fa-paper-plane"></i></i></div>
            <div class="Save"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <div class="Description">
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b> and
            <b> 100,402 others</b></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius
            quasi doloribus, maxime corporis quam odio eaque?
            Perferendis quae odio, maiores, quos dolorem amet ipsa totam hic 
            molestias iusto ipsam qui.</p>
    </div>
</body>
